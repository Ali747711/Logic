<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Flowchart Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        #toolbar {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        #canvas {
            width: 90%;
            height: 500px;
            border: 2px dashed #007bff;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            position: relative;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .node {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            cursor: grab;
            font-size: 32px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .node:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .node:active {
            cursor: grabbing;
        }
        .node .delete-btn {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .node .delete-btn:hover {
            background-color: #c82333;
        }
        .line {
            position: absolute;
            width: 2px;
            background-color: #28a745;
            z-index: -1;
        }
    </style>
</head>
<body>
    <h1>Logistics Flowchart Builder</h1>
    <div id="toolbar">
        <button onclick="addNode('Supplier')">üè≠ Add Supplier</button>
        <button onclick="addNode('Warehouse')">üì¶ Add Warehouse</button>
        <button onclick="addNode('Transport')">üöö Add Transport</button>
        <button onclick="exportImage()">Export as PNG</button>
    </div>
    <div id="canvas"></div>

    <script>
        let nodeCount = 0;
        let nodes = [];
        let lines = [];

        function addNode(type) {
            const node = document.createElement('div');
            node.className = 'node';
            node.draggable = true;
            node.id = 'node-' + nodeCount++;
            
            // Assign icon based on type
            let icon = '';
            if (type === 'Supplier') icon = 'üè≠';
            else if (type === 'Warehouse') icon = 'üì¶';
            else if (type === 'Transport') icon = 'üöö';

            node.innerHTML = icon;

            // Random position
            node.style.left = `${Math.random() * (window.innerWidth * 0.8)}px`;
            node.style.top = `${Math.random() * 400}px`;

            // Store node info
            nodes.push(node);

            // Create delete button for the node
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerText = 'X';
            deleteBtn.onclick = function () {
                node.remove();
                removeLines(node);
            };
            node.appendChild(deleteBtn);

            node.ondragstart = dragStart;
            document.getElementById('canvas').appendChild(node);
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        }
        
        document.getElementById('canvas').ondragover = function(event) {
            event.preventDefault();
        };

        document.getElementById('canvas').ondrop = function(event) {
            event.preventDefault();
            const nodeId = event.dataTransfer.getData('text');
            const node = document.getElementById(nodeId);
            const nodeIndex = nodes.indexOf(node);

            node.style.left = event.clientX - 30 + 'px';
            node.style.top = event.clientY - 30 + 'px';

            // Check for proximity with other nodes and draw lines if close
            nodes.forEach((otherNode, index) => {
                if (index !== nodeIndex) {
                    const distance = calculateDistance(node, otherNode);
                    if (distance < 150) {  // Threshold for connection
                        connectNodes(node, otherNode);
                    } else {
                        removeLine(node, otherNode);
                    }
                }
            });
        };

        function calculateDistance(node1, node2) {
            const x1 = node1.offsetLeft + 30;
            const y1 = node1.offsetTop + 30;
            const x2 = node2.offsetLeft + 30;
            const y2 = node2.offsetTop + 30;
            return Math.sqrt(Math.pow(x2 - x1, 2) + Math.pow(y2 - y1, 2));
        }

        function connectNodes(node1, node2) {
            const lineId = `${node1.id}-${node2.id}`;
            if (!lines.some(line => line.id === lineId)) {
                const line = document.createElement('div');
                line.className = 'line';
                line.id = lineId;
                
                const x1 = node1.offsetLeft + 30;
                const y1 = node1.offsetTop + 30;
                const x2 = node2.offsetLeft + 30;
                const y2 = node2.offsetTop + 30;
                
                const length = calculateDistance(node1, node2);
                const angle = Math.atan2(y2 - y1, x2 - x1) * 180 / Math.PI;

                line.style.width = `${length}px`;
                line.style.transform = `rotate(${angle}deg)`;
                line.style.left = `${x1}px`;
                line.style.top = `${y1}px`;

                document.getElementById('canvas').appendChild(line);
                lines.push({ id: lineId, line });
            }
        }

        function removeLine(node1, node2) {
            const lineId = `${node1.id}-${node2.id}`;
            const lineIndex = lines.findIndex(line => line.id === lineId);
            if (lineIndex !== -1) {
                lines[lineIndex].line.remove();
                lines.splice(lineIndex, 1);
            }
        }

        function removeLines(node) {
            lines = lines.filter(line => {
                if (line.id.includes(node.id)) {
                    line.line.remove();
                    return false;
                }
                return true;
            });
        }

        function exportImage() {
            alert('Exporting feature to be implemented!');
        }
    </script>
</body>
</html>
