<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logistics Flowchart Builder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin: 20px 0;
        }
        #toolbar {
            margin-bottom: 10px;
            padding: 10px;
            background-color: #007bff;
            color: white;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 15px;
            border: none;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            font-size: 16px;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        #canvas {
            width: 90%;
            height: 500px;
            border: 2px dashed #007bff;
            background: linear-gradient(135deg, #e0f7fa, #80deea);
            position: relative;
            margin: 20px auto;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .node {
            width: 120px;
            height: 50px;
            background-color: #17a2b8;
            color: white;
            font-weight: bold;
            text-align: center;
            line-height: 50px;
            position: absolute;
            cursor: grab;
            border-radius: 5px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .node:hover {
            transform: scale(1.1);
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.3);
        }
        .node:active {
            cursor: grabbing;
        }
        .node .delete-btn {
            position: absolute;
            top: 5px;
            right: 5px;
            background-color: #dc3545;
            color: white;
            border: none;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            font-size: 14px;
            cursor: pointer;
        }
        .node .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Logistics Flowchart Builder</h1>
    <div id="toolbar">
        <button onclick="addNode('Supplier')">Add Supplier</button>
        <button onclick="addNode('Warehouse')">Add Warehouse</button>
        <button onclick="addNode('Transport')">Add Transport</button>
        <button onclick="exportImage()">Export as PNG</button>
    </div>
    <div id="canvas"></div>

    <script>
        let nodeCount = 0;
        
        function addNode(type) {
            const node = document.createElement('div');
            node.className = 'node';
            node.innerText = type;
            node.style.left = `${Math.random() * (window.innerWidth * 0.8)}px`;  // Random position
            node.style.top = `${Math.random() * 400}px`;  // Random position
            node.draggable = true;
            node.id = 'node-' + nodeCount++;

            // Create delete button for the node
            const deleteBtn = document.createElement('button');
            deleteBtn.className = 'delete-btn';
            deleteBtn.innerText = 'X';
            deleteBtn.onclick = function () {
                node.remove();
            };
            node.appendChild(deleteBtn);

            node.ondragstart = dragStart;
            document.getElementById('canvas').appendChild(node);
        }

        function dragStart(event) {
            event.dataTransfer.setData('text/plain', event.target.id);
        }
        
        document.getElementById('canvas').ondragover = function(event) {
            event.preventDefault();
        };

        document.getElementById('canvas').ondrop = function(event) {
            event.preventDefault();
            const nodeId = event.dataTransfer.getData('text');
            const node = document.getElementById(nodeId);
            node.style.left = event.clientX - 60 + 'px';
            node.style.top = event.clientY - 25 + 'px';
        };

        function exportImage() {
            alert('Exporting feature to be implemented!');
        }
    </script>
</body>
</html>
